<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros aplicación</title>
    <link rel="stylesheet" href="../../css/administrador/Registros.css">
              <script>
    const rol = localStorage.getItem('rol');
    if (!rol || rol !== 'administrador') {
      window.location.replace('../inicio/login.html');
    }
    </script>
</head>
<body>
    <nav class="Inicio">
            <div class="Principal"><a href="./InicioAdmin.html">Rescue Me</a></div>
            <a href="./Adoptantesinf.html">Inf. adoptantes</a>
            <a href="./GestorAdopcion.html">Gestionar adopción</a>
            <button id="logoutBtn">Cerrar sesión</button>
            <script>
                document.getElementById('logoutBtn').addEventListener('click', () =>{
                    localStorage.clear();
                    window.location.replace('../inicio/login.html')
                })
            </script>
        </nav>
                <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">Menú</button>
            <div class="menu" id="menu">
                <a href="./DetallesR.html">Información Refugios</a>
                <a href="./Registros.html">Registros</a>
            </div>
        </div>
        <div class="Contenedor">
        <div class="Presentacion">
          <h2>Registro de Cambios en el Sistema</h2>
      <table>
        <thead>
          <tr>
            <th>Tipo de evento</th>
            <th>Descripción</th>
            <th>Actor</th>
            <th>Usuario afectado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaAuditoria"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function cargarAuditoria() {
      try {
        const res = await fetch("http://localhost:3000/api/auditoria");
        const eventos = await res.json();

        const tabla = document.getElementById("tablaAuditoria");
        eventos.forEach(evento => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
                      <td>${evento.tipo_evento}</td>
            <td>${evento.descripcion}</td>
            <td>${evento.actor}</td>
            <td>${evento.usuario_afectado || '-'}</td>
            <td>${new Date(evento.fecha).toLocaleString()}</td>`
          ;
          tabla.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar la auditoría:", error);
      }
    }

    cargarAuditoria();
  </script>
    <script src="../../js/InicioAdmin.js"></script>
    <script src="../../js/verificarSesion.js"></script>
        <script>
  verificarRolPermitido(['administrador'])
  </script>
</body>
</html>
